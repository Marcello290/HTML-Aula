<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <!-- ctrl + k = c / msm coisa de códigos -->
    <!-- comando pra criar lista ordenada <ol> com numeros -->
    <ol>
    <li>Senai Barueri</li>
    <li>Senai Jandira</li>
    <li>Senai Itapevi</li>
    
    
    </ol>
    <!-- lista não ordenada <ul> com simbolos -->
    <ul type = "square">
    <li>Senai Barueri</li>
    <li>Senai Jandira</li>
    <li>Senai Itapevi</li>
    
    <ol type = "I">
    <li>arroz</li>
    <li>feijão</li>
    <li>Carne</li>
    </ol>
    
    </ul>
    
<!-- 
    tipo de listas com <ol> type = "1, a, I, i"
    para o <ul> type = "square"      
    -->
</body>
</html>
